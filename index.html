						## USE CASE:
						"As a user, while in admin ui > infrastructure viewer...": <!-- .element: class="fragment" -->
						- I need to be able to sort on each column’s data, <!-- .element: class="fragment" -->
						- so that I can find/compare properties I’m reviewing,  <!-- .element: class="fragment" -->
						- because sorting on cell content, that is another rendered react component, needs alternative values. <!-- .element: class="fragment" -->
					
					</textarea>

						## ACCEPTANCE CRITERIA:

					</textarea>GridColDef

						User can be presented with helpful data cell level visuals, thru react ui components, <!-- .element: class="fragment" -->
						
						NOT just plain text data values, <!-- .element: class="fragment" -->
						
						AND be still able to sort them comparatively. <!-- .element: class="fragment" -->
