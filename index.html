		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						## Welcome!
						Skynet Sprint 29

						WHAT: <!-- .element: class="fragment" -->
						==============================

						EPIC PLAT-14: [Portal Admin UI] <!-- .element: class="fragment" -->

						PLAT-834 => PLAT-25: [UI] Mock the data shape of: Plat-25 Engineering Management - view my engineers <!-- .element: class="fragment" -->

						_Atlas Infrastructure Viewer_ <!-- .element: class="fragment" -->
						
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## USE CASE:
						As a manager, lead or admin: <!-- .element: class="fragment" -->
						- I need the ability to verify or plan for gitops changes to the "Atlas Infrastructure",  <!-- .element: class="fragment" -->
						- concerning my groups and members,  <!-- .element: class="fragment" -->
						- so that they have the correct access to our tenants and applications. <!-- .element: class="fragment" -->
					
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Acceptance Criteria:
						for this slice of the Epic... <!-- .element: class="fragment" -->
						- retrieve a list of members that report to a manager. <!-- .element: class="fragment" -->
						- retrieve a list of groups that a manager is owner of. <!-- .element: class="fragment" -->
					
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## VALUE:
						0. Enabling firsts of many pie pieces for self-service. <!-- .element: class="fragment" -->
						1. Building up the first set of read-only capabilities planned for Atlas Admin UI. <!-- .element: class="fragment" -->
						2. A platform team proving-ground to develop, experience and improve upon the same DX as our colleagues working within the Atlas ecosystem. <!-- .element: class="fragment" -->
					
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## HOW:
						From prototyping to live data for read-only use cases using:  <!-- .element: class="fragment" -->
						- Atlas "Admin UI Web API Services" <!-- .element: class="fragment" -->
						- Make a request to receive information about a tenant's Azure Active Directory <!-- .element: class="fragment" -->
						- GET information for teams, applications, users, and their access utilizing Microsoft Graph API <!-- .element: class="fragment" -->
						
						** Dymyll's DEMO on the "Back End Admin UI data" will likely compliment and review in better depth. <!-- .element: class="fragment" -->
						https://ebpp.atlassian.net/wiki/x/LIoBBw <!-- .element: class="fragment" -->
					
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## HIGHLIGHTS:
						
						- nested routes for viewer tabs <!-- .element: class="fragment" -->
						- “filter by” dropdown wired up <!-- .element: class="fragment" -->
						- retrieve a list of members that report to a manager <!-- .element: class="fragment" -->
						- retrieve a list of groups/teams that a manager is owner of <!-- .element: class="fragment" -->
						- BONUS: retrieve a list of members on a group <!-- .element: class="fragment" -->
						- loaders for grid & filter list <!-- .element: class="fragment" -->
						- grid cell template for Owners data <!-- .element: class="fragment" -->
					
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>

					</textarea>
