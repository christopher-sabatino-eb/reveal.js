<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						## Welcome!
						### Skynet Sprint 000 DEMO
						###### for _The Atlas Platform_ 

						WHAT: <!-- .element: class="fragment" -->
						==============================

						EPIC PLAT-000: "EPIC_NAME" <!-- .element: class="fragment" -->

						STORY PLAT-000: "STORY_NAME_OR_SHORT_DESC" <!-- .element: class="fragment" -->
						
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## USE CASE:
						"As_a_ROLE_FORMULA...": <!-- .element: class="fragment" -->
						- I_WANT_A_REQUIREMENT_OR_ACTION_bullet, <!-- .element: class="fragment" -->
						- WHEN_SOME_CONDITION_bullet,  <!-- .element: class="fragment" -->
						- SO_THAT_OUTCOME_VALUE_bullet <!-- .element: class="fragment" -->
					
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## ACCEPTANCE CRITERIA:
						- AC_bullet_1 <!-- .element: class="fragment" -->
						- AC_bullet_2 <!-- .element: class="fragment" -->
						- AC_bullet_3 <!-- .element: class="fragment" -->
					
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## VALUE:
						SHORT_VALUE_description. <!-- .element: class="fragment" -->
					
					</textarea>
				</section>
				<section data-markdown data-visibility="hidden">
					<textarea data-template>
						## HOW:
						SHORT_description_or_subheader.
						- HOW_bullet_1 <!-- .element: class="fragment" -->
						- HOW_bullet_2 <!-- .element: class="fragment" -->
						- HOW_bullet_3 <!-- .element: class="fragment" -->
					
					</textarea>
				</section>
				<section data-markdown data-visibility="hidden">
					<textarea data-template>
						## HIGHLIGHTS:
						SHORT_Description_or_subheader.
						- HIGHLIGHTS_bullet_1 <!-- .element: class="fragment" -->
						- HIGHLIGHTS_bullet_2 <!-- .element: class="fragment" -->
						- HIGHLIGHTS_bullet_3 <!-- .element: class="fragment" -->
					
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## DEMO:
						# _GO!_ <!-- .element: class="fragment" -->
						http://localhost:3000/ <!-- .element: class="fragment" -->

						OR_ENV: <!-- .element: class="fragment" -->
						http://apollo-jupiter-atlas-dev.admin-dev.theatlastango.com.s3-website-us-west-2.amazonaws.com/ <!-- .element: class="fragment" -->
					
					</textarea>
				</section>
				<section data-background-iframe="https://d3js.org/" data-background-interactive>
					<!-- URL DISPLAYED -->
				</section>
				<section data-markdown>
					<textarea data-template>
						## NEXT:
						### PLAT-000: <!-- .element: class="fragment" -->
						- WHATS_NEXT_bullet_1 <!-- .element: class="fragment" -->
						- WHATS_NEXT_bullet_2 <!-- .element: class="fragment" -->
						- WHATS_NEXT_bullet_3 <!-- .element: class="fragment" -->

						#### Related: <!-- .element: class="fragment" -->
						- RELATED_bullet_1 <!-- .element: class="fragment" -->
						- RELATED_bullet_2 <!-- .element: class="fragment" -->

					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Thanks for watching!
						### All questions and comments are very welcome.

						Please, feel free to reach out to me...
						<br />
						Dawn, DJ, Mark, 
						<br />
						or anyone on the team thru slack, email, etc. 
						<br />
						<br />
						employbridge.slack.com @ [#atlas](https://employbridge.slack.com/archives/C019PV72D26)
						
					</textarea>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
